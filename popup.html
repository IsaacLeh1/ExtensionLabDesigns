<!DOCTYPE html>
<html>
<head>
  <title>Threat Detector</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; }
    .threat { margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .type { font-weight: bold; }
    .detail { font-size: 0.95em; }

    /* new: danger level scale */
    #danger-scale-container {
      width: 100%;
      height: 12px;
      background: linear-gradient(to right, green, yellow, red);
      border-radius: 6px;
      margin: 8px 0;
      position: relative;
    }
    #danger-scale-marker {
      position: absolute;
      top: 0;
      width: 4px;
      height: 100%;
      background: #000;
      border-radius: 2px;
      left: 0;
    }
  </style>
</head>
<body>
  <h2>Detected Threats</h2>

  <!-- new: danger scale -->
  <div id="danger-scale-container">
    <div id="danger-scale-marker"></div>
  </div>

  <div id="threats"></div>
  <script src="popup.js"></script>
</body>
</html>
